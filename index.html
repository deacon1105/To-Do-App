<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>TO - DO APP</h1>
    <div class="main">
      <form>
        <input id="todo-input" type="text" placeholder="Write your task" />
        <button id="btn">ADD</button>
      </form>
      <ul id="todo-list">
        <li class="todo">
          <input type="checkbox" id="todo-1" />
          <label class="custom-checkbox" for="todo-1"
            ><svg fill ="transparent" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"/></svg>
          </label>
          <label for="todo-1" class="todo-text"
            >First Project of Frontend</label
          >
          <button class="delete-btn">
            <img
              src="./Icons/delete_24dp_D9D9D9_FILL0_wght400_GRAD0_opsz24.svg" alt="Delete Icon"
            />
          </button>
        </li>

        <li class="todo">
          <input type="checkbox" id="todo-2" />
          <label class="custom-checkbox" for="todo-2"
            ><svg fill ="transparent" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"/></svg>
          </label>
          <label for="todo-2" class="todo-text"
            >Second Project of Frontend</label
          >
          <button class="delete-btn">
            <img
              src="./Icons/delete_24dp_D9D9D9_FILL0_wght400_GRAD0_opsz24.svg" alt="Delete Icon"
            />
          </button>
        </li>
      </ul>
    </div>
  </body>
</html>
